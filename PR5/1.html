
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Приклад №1</title>
        <style>
            div {
                font-family: Oswald;
                color: #333;
                text-align: center;
                text-transform: uppercase;
                padding: 40px 0;
            }

            .section {
                float: right;
                width: 25%;
                height: 200px;
                margin-bottom: 10px;
                background-color: #ccc;
            }

            .section:nth-child(even) { background-color: #ddd;}

            #header,
            #footer {
                clear: right;
                width: 100%;
                height: 100px;
                background-color: #eee;
                margin: 10px 0;
            }

            .container {
                width: 960px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="header">Header</div>
            <div class="section s1">Section 1</div>
            <div class="section s2">Section 2</div>
            <div class="section s3">Section 3</div>
            <div class="section s4">Section 4</div>
            <div id="footer">Footer</div>
        </div>
    </body>
</html>
